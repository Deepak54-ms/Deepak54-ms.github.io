<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Your Website - Home</title>
</head>

<body>

    <!-- Include the Header -->
    <div id="header" class="text-center">
        <!-- Loading spinner or placeholder for header content -->
        <div class="spinner-border text-primary" role="status">
            <span class="sr-only">Loading...</span>
        </div>
    </div>

<!-- Navigation Bar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
    <!-- Use aria-label for accessibility -->
    <a class="navbar-brand" href="#" aria-label="Your Brand">Ma Sharanam</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <!-- Added onclick event to prevent default action -->
                <a class="nav-link" href="home.html" onclick="handleNavigation(event, 'home')">Home</a>
            </li>
            <li class="nav-item">
                <!-- Added onclick event to prevent default action -->
                <a class="nav-link" href="about.html" onclick="handleNavigation(event, 'about')">About</a>
            </li>
            <li class="nav-item">
                <!-- Added onclick event to prevent default action -->
                <a class="nav-link" href="textes.html" onclick="handleNavigation(event, 'books')">textes</a>
            </li>
        </ul>
    </div>
</nav>

    <!-- Content Section -->
    <div class="container" id="content">
        <!-- Content will be loaded here dynamically -->
    </div>

    <!-- Include the Footer -->
    <div id="footer" class="text-center mt-3">
        <!-- Loading spinner or placeholder for footer content -->
        <div class="spinner-border text-primary" role="status">
            <span class="sr-only">Loading...</span>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
